{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Avove® CRM</title>
    <link rel="stylesheet" style="text/css" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
    <!-- Create navbar here -->
    {% include "partials/navbar.html" %}

    <div class="container mt-3">
        {% if messages %}
        {% for message in messages %}
            <div id="message-timer" class="container alert alert-{{message.tags}} text-center">
                <span style="font-weight: 200;"><strong>{{ message }}</strong></span>
            </div>
        {% endfor %}
    {% endif %}
    </div>


    <div class="container">

        <br>
        <!-- Notification messages -->


        {% block content %}
        {% endblock %}
    </div>
    <footer class="my-5">
        <div class="container d-flex justify-content-center mt-3">
            <p class="border-white"><small></small>Copyright <i class="fa fa-copyright" aria-hidden="true"></i><span class="text-decoration-underline">Proßs</span> | {% now "Y" %}</p>
        </div>
        <div class="container d-flex justify-content-center">
            <p class="border-white"><small></small><em>Powered by</em> Avove® CRM</p>
        </div>

    </footer>

    <script src="{% static 'js/main.js' %}"></script>

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Bootstrap popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
